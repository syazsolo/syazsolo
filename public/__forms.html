<!--
  This is a dummy HTML file for Netlify's form detection.
  Netlify parses static HTML at deploy time to find forms.
  Since React/Next.js renders forms client-side, Netlify can't detect them.
  This file ensures Netlify knows about the "contact" form and its fields.
  DO NOT DELETE THIS FILE.
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hidden Netlify Forms</title>
  </head>
  <body>
    <!-- Contact Form Definition -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input type="hidden" name="bot-field" />
      <input type="text" name="name" />
      <input type="text" name="mode" />
      <input type="text" name="contact-type" />
      <input type="text" name="contact-value" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
